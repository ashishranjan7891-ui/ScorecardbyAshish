<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cricket Scoreboard by Ashish â€” Overs Grouped</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
  body { background: #f7f7f7; color: #333; padding: 10px; }
  .container { max-width: 100%; margin: auto; background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
  h1, h2 { text-align: center; margin-bottom: 10px; font-size: 22px; }
  .flex { display: flex; flex-direction: column; gap: 15px; }
  .score-controls { background: #fafafa; padding: 15px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
  label { font-weight: bold; display: block; margin: 8px 0 6px; font-size: 16px; }
  button, select { background: #007bff; color: white; cursor: pointer; transition: 0.3s; border: 1px solid #ccc; border-radius: 6px; font-size: 18px; padding: 12px 16px; }
  button:hover { background: #0056b3; }
  select { width: 100%; color: #333; background: #fff; font-size: 16px; padding: 10px; }
  .reset-btn { background: #dc3545; }
  .reset-btn:hover { background: #a71d2a; }

  /* Scoreboard top section */
  .scoreboard { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #f0f8ff; border-radius: 8px; margin-bottom: 10px; }
  .current-score { font-size: 32px; font-weight: bold; text-align: center; flex: 1; }
  .other-score { font-size: 16px; opacity: 0.7; white-space: nowrap; }

  /* Current over progress */
  .current-over-progress { font-size: 14px; color: #555; margin: 6px 0 10px; font-style: italic; }

  /* Ball chips */
  .over-block { background: #f0f3f9; padding: 8px; border-radius: 8px; margin-top: 10px; }
  .over-row { display: flex; align-items: center; flex-wrap: wrap; gap: 6px; margin: 4px 0; }
  .over-label { font-weight: bold; margin-right: 6px; }
  .chip { margin: 2px; padding: 6px 10px; border-radius: 9999px; display: inline-block; font-size: 14px; line-height: 1; border: 1px solid rgba(0,0,0,0.06); }
  .chip.run { background: #e0e7ff; color: #1e3a8a; }
  .chip.wicket { background: #fee2e2; color: #b91c1c; border-color: rgba(185,28,28,0.2); }
  .chip.wide { background: #ffedd5; color: #c2410c; border-color: rgba(194,65,12,0.2); }
  .chip.noball { background: #f3e8ff; color: #7e22ce; border-color: rgba(126,34,206,0.2); }
</style>
</head>
<body>
<div class="container">
<h1>Cricket Scoreboard by Ashish</h1>

<!-- Scoreboard Top -->
<div class="scoreboard">
  <div class="current-score" id="currentTeamScore"></div>
  <div class="other-score" id="otherTeamScore"></div>
</div>

<div class="flex">
  <div class="score-controls">
    
    <label>Team</label>
    <select id="scoreTeam" onchange="updateScoreboard()">
      <option value="1">Team 1</option>
      <option value="2">Team 2</option>
    </select>

    <!-- Live current over progress -->
    <div class="current-over-progress" id="currentOverProgress">Current Over: -</div>

    <!-- Runs -->
    <label>Runs</label>
    <div class="run-buttons" style="display:flex; flex-wrap:wrap; gap:8px;">
      <button onclick="addBallDirect(0)">0</button>
      <button onclick="addBallDirect(1)">1</button>
      <button onclick="addBallDirect(2)">2</button>
      <button onclick="addBallDirect(3)">3</button>
      <button onclick="addBallDirect(4)">4</button>
      <button onclick="addBallDirect(5)">5</button>
      <button onclick="addBallDirect(6)">6</button>
    </div>

    <!-- Wicket comes first -->
    <label style="margin-top:12px;">Wicket</label>
    <button onclick="addSpecial('W')" style="width:100%; margin-bottom:10px;">Wicket</button>

    <!-- Special Dropdowns -->
    <label>Special</label>
    <div class="special-menus">
      <select onchange="handleWide(this.value)">
        <option value="">Wide / Wide+Runs</option>
        <option value="wide">Wide</option>
        <option value="wide+1">Wide+1</option>
        <option value="wide+2">Wide+2</option>
        <option value="wide+3">Wide+3</option>
        <option value="wide+4">Wide+4</option>
        <option value="wide+5">Wide+5</option>
        <option value="wide+6">Wide+6</option>
      </select>

      <select onchange="handleNoBall(this.value)" style="margin-top:8px;">
        <option value="">NoBall / NB+Runs</option>
        <option value="noball">NoBall</option>
        <option value="noball+1">NB+1</option>
        <option value="noball+2">NB+2</option>
        <option value="noball+3">NB+3</option>
        <option value="noball+4">NB+4</option>
        <option value="noball+5">NB+5</option>
        <option value="noball+6">NB+6</option>
      </select>
    </div>

    <div style="display:flex; gap:8px; flex-wrap:wrap; margin-top:12px;">
      <button style="flex:1" onclick="undoBall()">Undo</button>
      <button style="flex:1" class="reset-btn" onclick="resetMatch()">Reset</button>
    </div>
  </div>

  <!-- Overs summary stays at bottom -->
  <div class="over-block">
    <h2>Overs Summary</h2>
    <div id="oversDisplay"></div>
  </div>
</div>
</div>

<script>
let teams = {
  1: { runs: 0, wickets: 0, overs: 0, balls: [], ballCount: 0 },
  2: { runs: 0, wickets: 0, overs: 0, balls: [], ballCount: 0 }
};

function addBallDirect(runs) {
  const teamId = document.getElementById("scoreTeam").value;
  let display = String(runs);
  teams[teamId].runs += runs;

  teams[teamId].ballCount++;
  if (teams[teamId].ballCount === 6) {
    teams[teamId].overs++;
    teams[teamId].ballCount = 0;
  }

  teams[teamId].balls.push({ type: 'run', ball: display, runs, legal: true });
  updateScoreboard();
}

function addSpecial(type, extraRuns = 0) {
  const teamId = document.getElementById("scoreTeam").value;
  let runs = 0, isLegal = true, display = type, chipClass = '';

  if (type === "W") {
    teams[teamId].wickets++;
    display = "W";
    chipClass = 'wicket';
  } else if (type === "wide") {
    runs = 1; teams[teamId].runs += runs; isLegal = false; display = "Wd"; chipClass = 'wide';
  } else if (type.startsWith("wide+")) {
    const ex = parseInt(type.split("+")[1]); 
    runs = 1 + ex; teams[teamId].runs += runs; isLegal = false; display = `Wd+${ex}`; chipClass = 'wide';
  } else if (type === "noball") {
    runs = 1; teams[teamId].runs += runs; isLegal = false; display = "NB"; chipClass = 'noball';
  } else if (type.startsWith("noball+")) {
    const ex = parseInt(type.split("+")[1]); 
    runs = 1 + ex; teams[teamId].runs += runs; isLegal = false; display = `NB+${ex}`; chipClass = 'noball';
  }

  if (isLegal) {
    teams[teamId].ballCount++;
    if (teams[teamId].ballCount === 6) {
      teams[teamId].overs++;
      teams[teamId].ballCount = 0;
    }
  }

  const finalType = chipClass || 'run';
  teams[teamId].balls.push({ type: finalType, ball: display, runs, legal: isLegal });
  updateScoreboard();
}

function handleWide(val){ 
  if(val) { addSpecial(val); document.querySelector('select[onchange="handleWide(this.value)"]').value=""; } 
}
function handleNoBall(val){ 
  if(val) { addSpecial(val); document.querySelector('select[onchange="handleNoBall(this.value)"]').value=""; } 
}

function undoBall() {
  const teamId = document.getElementById("scoreTeam").value;
  const last = teams[teamId].balls.pop();
  if (!last) return;

  teams[teamId].runs -= last.runs;
  if (last.ball === "W") {
    teams[teamId].wickets--;
  }

  if (last.legal) {
    if (teams[teamId].ballCount === 0 && teams[teamId].overs > 0) {
      teams[teamId].overs--;
      teams[teamId].ballCount = 5;
    } else {
      teams[teamId].ballCount--;
    }
  }
  updateScoreboard();
}

function resetMatch() {
  teams = {
    1: { runs: 0, wickets: 0, overs: 0, balls: [], ballCount: 0 },
    2: { runs: 0, wickets: 0, overs: 0, balls: [], ballCount: 0 }
  };
  updateScoreboard();
}

// Group events into rows per over
function groupByOver(balls) {
  const overs = [];
  let current = [];
  let legalCount = 0;

  for (const b of balls) {
    current.push(b);
    if (b.legal) {
      legalCount++;
      if (legalCount === 6) {
        overs.push(current);
        current = [];
        legalCount = 0;
      }
    }
  }
  if (current.length) overs.push(current);
  return overs;
}

function renderOvers(teamId) {
  const t = teams[teamId];
  const oversGrouped = groupByOver(t.balls);

  return oversGrouped.map((overBalls, idx) => {
    const overNum = idx + 1;
    const chips = overBalls.map(b => `<span class="chip ${b.type}">${b.ball}</span>`).join(' ');
    return `<div class="over-row"><span class="over-label">Over ${overNum}:</span> ${chips}</div>`;
  }).join('');
}

function updateScoreboard() {
  const teamId = document.getElementById("scoreTeam").value;
  const otherTeamId = teamId === "1" ? "2" : "1";

  const t = teams[teamId];
  const o = teams[otherTeamId];

  document.getElementById("currentTeamScore").innerHTML = `Team ${teamId}: ${t.runs}/${t.wickets} (${t.overs}.${t.ballCount} ov)`;
  document.getElementById("otherTeamScore").innerHTML = `Team ${otherTeamId}: ${o.runs}/${o.wickets} (${o.overs}.${o.ballCount} ov)`;

  document.getElementById("oversDisplay").innerHTML = renderOvers(teamId);

  // show current over progress
  const overBalls = groupByOver(t.balls).pop() || [];
  document.getElementById("currentOverProgress").innerHTML = 
    overBalls.length ? "Current Over: " + overBalls.map(b => b.ball).join(" | ") : "Current Over: -";
}

window.addEventListener("beforeunload", function (e) {
  e.preventDefault();
  e.returnValue = "Are you sure you want to leave? This will reset the scoreboard.";
});

updateScoreboard();
</script>
</body>
</html>
