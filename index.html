<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cricket Scoreboard by Ashish â€” Overs Grouped</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
  body { background: #f7f7f7; color: #333; padding: 10px; }
  .container { max-width: 100%; margin: auto; background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
  h1, h2 { text-align: center; margin-bottom: 10px; font-size: 20px; }
  .flex { display: flex; flex-direction: column; gap: 15px; }
  .score-controls, .scoreboard { background: #fafafa; padding: 12px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
  label { font-weight: bold; display: block; margin: 6px 0 5px; font-size: 14px; }
  button { background: #007bff; color: white; cursor: pointer; transition: 0.3s; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; padding: 8px; }
  button:hover { background: #0056b3; }
  .score { font-size: 18px; font-weight: bold; margin: 5px 0; }
  .reset-btn { background: #dc3545; }
  .reset-btn:hover { background: #a71d2a; }

  /* Ball chips */
  .over-block { background: #f0f3f9; padding: 8px; border-radius: 8px; margin-top: 6px; }
  .over-row { display: flex; align-items: center; flex-wrap: wrap; gap: 6px; margin: 4px 0; }
  .over-label { font-weight: bold; margin-right: 6px; }
  .chip { margin: 2px; padding: 4px 8px; border-radius: 9999px; display: inline-block; font-size: 12px; line-height: 1; border: 1px solid rgba(0,0,0,0.06); }
  .chip.run { background: #e0e7ff; color: #1e3a8a; }
  .chip.wicket { background: #fee2e2; color: #b91c1c; border-color: rgba(185,28,28,0.2); }
  .chip.wide { background: #ffedd5; color: #c2410c; border-color: rgba(194,65,12,0.2); }
  .chip.noball { background: #f3e8ff; color: #7e22ce; border-color: rgba(126,34,206,0.2); }

  .teams { display: grid; grid-template-columns: 1fr; gap: 12px; }
  @media (min-width: 800px) {
    .teams { grid-template-columns: 1fr 1fr; }
  }
</style>
</head>
<body>
<div class="container">
<h1>Cricket Scoreboard by Ashish</h1>
<div class="flex">

  <div class="score-controls">
    <h2>Update</h2>

    <label>Team</label>
    <select id="scoreTeam" style="width:100%; padding:6px; font-size:14px; border-radius:6px;">
      <option value="1">Team 1</option>
      <option value="2">Team 2</option>
    </select>

    <label>Runs</label>
    <div class="run-buttons">
      <button onclick="addBallDirect(0)">0</button>
      <button onclick="addBallDirect(1)">1</button>
      <button onclick="addBallDirect(2)">2</button>
      <button onclick="addBallDirect(3)">3</button>
      <button onclick="addBallDirect(4)">4</button>
      <button onclick="addBallDirect(5)">5</button>
      <button onclick="addBallDirect(6)">6</button>
    </div>

    <label>Special</label>
    <div class="special-buttons">
      <button onclick="addSpecial('W')">Wicket</button>
      <button onclick="addSpecial('wide')">Wide</button>
      <button onclick="addSpecial('noball')">NoBall</button>
      <button onclick="addSpecial('wide+',1)">W+1</button>
      <button onclick="addSpecial('wide+',2)">W+2</button>
      <button onclick="addSpecial('wide+',3)">W+3</button>
      <button onclick="addSpecial('wide+',4)">W+4</button>
      <button onclick="addSpecial('wide+',5)">W+5</button>
      <button onclick="addSpecial('wide+',6)">W+6</button>
      <button onclick="addSpecial('noball+',1)">NB+1</button>
      <button onclick="addSpecial('noball+',2)">NB+2</button>
      <button onclick="addSpecial('noball+',3)">NB+3</button>
      <button onclick="addSpecial('noball+',4)">NB+4</button>
      <button onclick="addSpecial('noball+',5)">NB+5</button>
      <button onclick="addSpecial('noball+',6)">NB+6</button>
    </div>

    <div style="display:flex; gap:6px; flex-wrap:wrap;">
      <button style="flex:1" onclick="undoBall()">Undo</button>
      <button style="flex:1" class="reset-btn" onclick="resetMatch()">Reset</button>
    </div>
  </div>

  <div class="scoreboard">
    <h2>Score</h2>
    <div id="scoreboardDisplay"></div>
  </div>
</div>
</div>

<script>
let teams = {
  1: { runs: 0, wickets: 0, overs: 0, balls: [], ballCount: 0 },
  2: { runs: 0, wickets: 0, overs: 0, balls: [], ballCount: 0 }
};

function addBallDirect(runs) {
  const teamId = document.getElementById("scoreTeam").value;
  let display = String(runs);
  teams[teamId].runs += runs;

  teams[teamId].ballCount++;
  if (teams[teamId].ballCount === 6) {
    teams[teamId].overs++;
    teams[teamId].ballCount = 0;
  }

  teams[teamId].balls.push({ type: 'run', ball: display, runs, legal: true });
  updateScoreboard();
}

function addSpecial(type, extraRuns = 0) {
  const teamId = document.getElementById("scoreTeam").value;
  let runs = 0, isLegal = true, display = type, chipClass = '';

  if (type === "W") {
    teams[teamId].wickets++;
    display = "W";
    chipClass = 'wicket';
  } else if (type === "wide") {
    runs = 1; teams[teamId].runs += runs; isLegal = false; display = "Wide"; chipClass = 'wide';
  } else if (type === "noball") {
    runs = 1; teams[teamId].runs += runs; isLegal = false; display = "NoBall"; chipClass = 'noball';
  } else if (type === "wide+") {
    runs = 1 + extraRuns; teams[teamId].runs += runs; isLegal = false; display = `Wide+${extraRuns}`; chipClass = 'wide';
  } else if (type === "noball+") {
    runs = 1 + extraRuns; teams[teamId].runs += runs; isLegal = false; display = `NB+${extraRuns}`; chipClass = 'noball';
  }

  if (isLegal) {
    teams[teamId].ballCount++;
    if (teams[teamId].ballCount === 6) {
      teams[teamId].overs++;
      teams[teamId].ballCount = 0;
    }
  }

  const finalType = chipClass || 'run';
  teams[teamId].balls.push({ type: finalType, ball: display, runs, legal: isLegal });
  updateScoreboard();
}

function undoBall() {
  const teamId = document.getElementById("scoreTeam").value;
  const last = teams[teamId].balls.pop();
  if (!last) return;

  teams[teamId].runs -= last.runs;
  if (last.ball === "W") {
    teams[teamId].wickets--;
  }

  if (last.legal) {
    if (teams[teamId].ballCount === 0 && teams[teamId].overs > 0) {
      teams[teamId].overs--;
      teams[teamId].ballCount = 5;
    } else {
      teams[teamId].ballCount--;
    }
  }
  updateScoreboard();
}

function resetMatch() {
  teams = {
    1: { runs: 0, wickets: 0, overs: 0, balls: [], ballCount: 0 },
    2: { runs: 0, wickets: 0, overs: 0, balls: [], ballCount: 0 }
  };
  updateScoreboard();
}

// Group events into rows per over (legal deliveries only advance the over)
function groupByOver(balls) {
  const overs = [];
  let current = [];
  let legalCount = 0;

  for (const b of balls) {
    current.push(b);
    if (b.legal) {
      legalCount++;
      if (legalCount === 6) {
        overs.push(current);
        current = [];
        legalCount = 0;
      }
    }
  }
  if (current.length) overs.push(current);
  return overs;
}

function renderTeamBlock(teamId) {
  const t = teams[teamId];
  const oversGrouped = groupByOver(t.balls);

  let html = `
    <div class="team">
      <div class="score"><strong>Team ${teamId}:</strong> ${t.runs}/${t.wickets} (${t.overs}.${t.ballCount} ov)</div>
      <div class="over-block">
        ${oversGrouped.map((overBalls, idx) => {
          const overNum = idx + 1;
          const chips = overBalls.map(b => `<span class="chip ${b.type}">${b.ball}</span>`).join(' ');
          return `<div class="over-row"><span class="over-label">Over ${overNum}:</span> ${chips}</div>`;
        }).join('')}
      </div>
    </div>`;
  return html;
}

function updateScoreboard() {
  const display = `
    <div class="teams">
      ${renderTeamBlock(1)}
      ${renderTeamBlock(2)}
    </div>
  `;
  document.getElementById("scoreboardDisplay").innerHTML = display;
}

updateScoreboard();
</script>
</body>
</html>
